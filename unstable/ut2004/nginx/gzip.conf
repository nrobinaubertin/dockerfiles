gzip on;
gzip_disable "msie6";
gzip_min_length 1000;
gzip_proxied any;
gzip_comp_level 5;
gzip_types application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain
    text/x-component;
